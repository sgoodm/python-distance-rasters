name: build
on: [push]

jobs:
  test:
    name: Run Tests and Code Coverage ðŸ“
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} ðŸ
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies âš™ï¸
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest pytest-cov shapely
    - name: Test with pytest âœ…
      run: |
        pytest --cov=distancerasters
    - name: Coveralls ðŸ‘–
      if: matrix.python-version == 3.9
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        GITHUB_TOKEN: $COVERALLS_REPO_TOKEN
      run: |
        pip install coveralls
        coveralls

  publish:
    name: Publish ðŸš€
    needs: test
    runs-on: ubuntu-latest
    env:
      VERSION: null
      VERSION_BUMPED: false

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: Set up Python ðŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install dependencies âš™ï¸
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Check if version bumped
      run: |
        cat setup.cfg | grep "version = " | awk '{print "VERSION="$(NF)}' >> $GITHUB_ENV
        if ! git diff --quiet -G "version = " HEAD^ HEAD setup.cfg; then echo "VERSION_BUMPED=true" >> $GITHUB_ENV; fi
    - name: Build a binary wheel and a source tarball ðŸš§
      run: |
        python -m build --sdist --wheel --outdir dist/ .
    - name: Publish to Test PyPI ðŸ“¦
      if: |
        env.VERSION_BUMPED == true &&
        contains(env.VERSION, 'a')
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish to PyPI ðŸ“¦
      if: |
        env.VERSION_BUMPED == true &&
        !contains(env.VERSION, 'a')
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
