name: test
on: pull_request

jobs:
  test:
    name: Run Tests on Pull Request ğŸ“
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies âš™ï¸
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest pytest-cov shapely geopandas
    - name: Test with pytest âœ…
      run: |
        pytest --cov=distancerasters

