name: publish
on:
  release:
    types: [published]
    branches:
      - master

jobs:
  publish:
    name: Publish ðŸš€
    runs-on: ubuntu-latest
    env:
      VERSION: null

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ðŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install dependencies âš™ï¸
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Get version
      run: |
        cat setup.cfg | grep "version = " | awk '{print "VERSION="$(NF)}' >> $GITHUB_ENV
    - name: Build a binary wheel and a source tarball ðŸš§
      run: python -m build --sdist --wheel --outdir dist/ .
    - name: Validate release tag
      run: |
        if [ "${GITHUB_REF#refs/tags/}" != "${VERSION}" ]; then exit 1; fi
    - name: Publish to Test PyPI ðŸ“¦
      if: contains(env.VERSION, 'a')
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish to PyPI ðŸ“¦
      if: |
        !contains(env.VERSION, 'a')
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
