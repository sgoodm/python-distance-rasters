name: build
on:
  push:


jobs:
  test:
    name: Run Tests and Code Coverage ğŸ“
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies âš™ï¸
      run: |
        sudo apt-get update
        sudo apt-get install libgdal-dev
        python -m pip install --upgrade pip
        pip install .
        pip install pytest pytest-cov shapely build geopandas
    - name: Test with pytest âœ…
      run: |
        pytest --cov=distancerasters
    - name: Coveralls ğŸ‘–
      if: matrix.python-version == '3.10'
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        GITHUB_TOKEN: $COVERALLS_REPO_TOKEN
      run: |
        pip install coveralls
        coveralls
    - name: Try building a binary wheel and a source tarball ğŸš§
      run: |
        python -m build --sdist --wheel --outdir dist/ .
